spring:
  datasource:
    url: jdbc:mysql://localhost:3306/clc
# 你的数据库账户
    username:
# 你的数据库密码
    password:
  cache:
    type: redis
    cache-names: user
    redis:
      time-to-live: 10000
      cache-null-values: false
  redis:
    host: localhost
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      enabled-by-default: true
# 自定义信息
user-center:
  sign-in:
    test-count: 3
    redis:
      prefix: SIGN_IN_UUID_
      expire: 1
      expire-unit: hours
  security:
    # 未进入安全模式下配置（非对称算法）
    # 算法
    normal-algorithm: RSA
    # RSA 公钥
    normal-public-key: MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQDS37Z8y6VWwprqmnDeAPRyMJlXtzNhQbIemWn2K1C7gDuNlAYLJxmxjTNzGadYBhfTdjdTbfzCb0nLwKztl7Q/fMk/I+ny+rSohuZS+w6ueFcxnoPCUGrpYzZflW0+O6PSAB/rut7aqSnKSxa0lAw8hZ7nd6ymveaNcyCarJ0ftwIDAQAB
    # RSA 私钥
    normal-private-key: 
    # 安全模式下配置（对称算法）
    # 算法
    security-algorithm: AES
    # 对称加密算法密钥长度
    security-algorithm-key-size: 256
    redis:
      prefix: KEY_
      expire: 15
      expire-unit: minutes
  token:
    redis:
      prefix: TOKEN_
      expire: 15
      expire-unit: days
